<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EEVO</title>
    <meta name="description" content="EEVO Virtual Reality App">

    <meta name="viewport" content="width=device-width" initial-scale="1.0" maximum-scale="1.0" minimum-scale="1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="aframe.js"></script>
</head>

<body>

<!-- A-Frame -->
<!-- Universal A-Frame Entities -->
<a-scene id="a-frame-scene-container" fog="type: linear; color: #240B57; far: 21; near: 8">
    <a-camera cursor-visible="true" position="0 9.2 0" rotation="0 -64 0" fly="false"></a-camera>

    <!-- Persistent Sections between Scenes -->
    <!-- EEVO Logo -->
    <a-image position="6.5 7 -3.5" rotation="0 -90 0" src="img/logo.png" width="1.28" height="0.64">
        <a-animation attribute="visible" from="false" to="true" begin="100" dur="1" fill="both"></a-animation>
        <a-animation attribute="scale" from="0 0 0" to="0.5 0.5 0.5" begin="1000" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-image>

    <!-- Scene Switch Button -->
    <!-- Previous Scene Button -->
    <a-image
            id="previousSceneButton"
            position="6.5 9.5 -7.5" rotation="0 -90 0" src="img/arrow-hover.png" width="0.762" height="0.762">
        <a-animation attribute="visible" from="false" to="true" begin="100" dur="1" fill="both"></a-animation>
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="2700" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-image>
    <a-entity
            id="previousSceneWaves"
            position="6.5 9.5 -7.5"
            rotation="0 -90 0"
            visible="false"
            geometry="primitive: torus; radiusTubular: .01; radius: 0.4; height: .1; openEnded: false; segmentsTubular: 40;"
            material="transparent: true; color: rgb(255,255,255); roughness: 0; metalness: 0; opacity: 1;">
        <a-animation begin="3300" attribute="visible" to="true"></a-animation>
        <a-animation begin="previousSceneButtonisInFocus" attribute="scale" from="1 1 1" to="1.2 1.2 1.2" dur="200" easing="ease-in"></a-animation>
        <a-animation begin="lostFocus" attribute="scale" to="1 1 1" dur="200"></a-animation>
    </a-entity>

    <!-- Next Scene Button -->
    <a-image
            id="nextSceneButton"
            position="6.5 9.5 0.5" rotation="0 -90 180" src="img/arrow-hover.png" width="0.762" height="0.762">
        <a-animation attribute="visible" from="false" to="true" begin="100" dur="1" fill="both"></a-animation>
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="2900" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-image>
    <a-entity
            id="nextSceneWaves"
            position="6.5 9.5 0.5"
            rotation="0 -90 0"
            visible="false"
            geometry="primitive: torus; radiusTubular: .01; radius: 0.4; height: .1; openEnded: false; segmentsTubular: 40;"
            material="transparent: true; color: rgb(255,255,255); roughness: 0; metalness: 0; opacity: 1;">
        <a-animation begin="3300" attribute="visible" to="true"></a-animation>
        <a-animation begin="nextSceneButtonisInFocus" attribute="scale" from="1 1 1" to="1.2 1.2 1.2" dur="200" easing="ease-in"></a-animation>
        <a-animation begin="lostFocus" attribute="scale" to="1 1 1" dur="200"></a-animation>
    </a-entity>

    <!-- Available For -->
    <a-image position="6.5 6.5 -3.5" rotation="0 -90 0" src="img/tagline2.png" width="0.87" height="0.13">
        <a-animation attribute="visible" from="false" to="true" begin="100" dur="1" fill="both"></a-animation>
        <a-animation attribute="scale" from="0 0 0" to="1.8 1.8 1.8" begin="1000" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-image>
    <a-image
            class="download-link" data-link="http://www.google.com"
            position="6.5 5.7 -5.1" rotation="0 -90 0" src="img/cardboard.png" width="0.8" height="0.5" >
        <a-animation attribute="visible" from="false" to="true" begin="100" dur="1" fill="both"></a-animation>
        <a-animation attribute="scale" from="0 0 0" to="1.5 1.5 1.5" begin="1500" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-image>
    <a-image
            class="download-link" data-link="http://www.facebook.com"
            position="6.5 5.7 -3.4" rotation="0 -90 0" src="img/google-play.png" width="0.45" height="0.5">
        <a-animation attribute="visible" from="false" to="true" begin="100" dur="1" fill="both"></a-animation>
        <a-animation attribute="scale" from="0 0 0" to="1.5 1.5 1.5" begin="1650" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-image>
    <a-image
            class="download-link"
            position="6.5 5.7 -2" rotation="0 -90 0" src="img/oculus.png" width="0.8" height="0.5">
        <a-animation attribute="visible" from="false" to="true" begin="100" dur="1" fill="both"></a-animation>
        <a-animation attribute="scale" from="0 0 0" to="1.5 1.5 1.5" begin="1800" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-image>

    <!-- Launch Overlay -->
    <!-- Button -->
    <a-entity
            class="overlayToggleButton"
            position="0 1.2 0"
            geometry="primitive: cylinder; radius: 2; height: .2; openEnded: false"
            material="color: rgb(37,232,152); roughness: 0; metalness: 0">
        <a-animation begin="overLayButtonisInFocus" attribute="scale" from="1 1 1" to="0.9 0.9 0.9" dur="400" easing="ease-out"></a-animation>
        <a-animation begin="lostFocus" attribute="scale" to="1 1 1" dur="300" easing="ease-out"></a-animation>
    </a-entity>
    <!-- Waves -->
    <a-entity
            id="overlayToggleWaves"
            position="0 1 0"
            rotation="90 0 0"
            geometry="primitive: torus; radiusTubular: .05; radius: 1.8; height: .1; openEnded: false; segmentsTubular: 100;"
            material="transparent: true; color: rgb(37,232,152); roughness: 0; metalness: 0; opacity: 0.9;">
        <a-animation begin="overLayButtonisInFocus" attribute="scale" from="1 1 1" to="1.4 1.4 1.4" dur="400" easing="ease-in"></a-animation>
        <a-animation begin="lostFocus" attribute="scale" to="1 1 1"></a-animation>
    </a-entity>
    <!-- Text -->
    <a-image
            class="overlayToggleButton"
            position="0 1.4 0" rotation="-90 -72 0" src="img/overlay.png" width="2.41" height="0.58">
    </a-image>

    <!-- Scenes -->
    <!-- Sky -->
    <a-sky class="scene-cubes" color="#240B57">
        <a-animation attribute="visible" from="false" to="true" begin="revealScene" dur="1" fill="both"></a-animation>
        <a-animation attribute="visible" from="true" to="false" begin="hideScene" dur="1" fill="both"></a-animation>
    </a-sky>
    <!-- Now-Playing -->
    <a-image class="scene-cubes" position="6.5 10 -3.5" rotation="0 -90 0" src="img/logo.png" width="2.56" height="1.28" scale="1.8 1.8 1.8">
        <!-- <a-animation attribute="visible" from="false" to="true" begin="loadScene" dur="1" fill="both"></a-animation> -->
        <a-animation attribute="scale" from="0 0 0" to="1.8 1.8 1.8" begin="revealScene" dur="350" fill="both" easing="ease-out"></a-animation>
        <a-animation attribute="scale" from="1.8 1.8 1.8" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
        <!-- <a-animation attribute="visible" from="true" to="false" begin="removeScene" dur="1" fill="both"></a-animation> -->
    </a-image>
    <a-image class="scene-cubes" position="6.5 8.5 -3.5" rotation="0 -90 0" src="img/tagline.png" width="2.71" height="0.15" scale="1.8 1.8 1.8">
        <a-animation attribute="scale" from="0 0 0" to="1.8 1.8 1.8" begin="revealScene" dur="350" fill="both" easing="ease-out"></a-animation>
        <a-animation attribute="scale" from="1.8 1.8 1.8" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-image>
    <!-- Pillars -->
    <a-cube class="scene-cubes" position="1 0 -13" translate="0 4.2 0" width="4.2" depth="4.2" height="60" color="#6A17FF" roughness="0.8">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="-2 0 -8" translate="0 1.75 0" width="1.75" depth="1.75" height="60" color="#6A17FF" roughness="0.2">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="2 0 -8" translate="0 1 0" width="1" depth="1" height="60" color="#6A17FF" metalness="0.1">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="4 0 -7" translate="0 0.5 0" width="0.5" depth="0.5" height="60" color="#6A17FF">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="0.5 0 -6" translate="0 0.25 0" width="0.25" depth="0.25" height="60" color="#6A17FF">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="21 0 -10" translate="0 10 0" width="10" depth="10" height="60" color="#6A17FF">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="-23 0 -42" translate="0 18 0" width="18" depth="18" height="84"color="#6A17FF">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="26 0 12" translate="0 12 0" width="12" depth="12" height="72" color="#6A17FF">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="-14 0 -3" translate="0 3 0" width="3" depth="3" height="60" color="#6A17FF">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="-5 0 -2" translate="0 1 0" width="1" depth="1" height="60" color="#6A17FF" roughness="0.8">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="-19 0 22" translate="0 30 0" width="30" depth="30" height="90" color="#6A17FF" roughness="0.6">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="0 0 6" translate="0 2 0" width="2" depth="2" height="60" color="#6A17FF">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="11 0 7" translate="0 4 0" width="4" depth="4" height="92" color="#6A17FF" roughness="1">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="6 0 6" translate="0 .6 0" width="0.6" depth="0.6" height="46.5" color="#6A17FF">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="6 0 17" translate="0 2 0" width="2" depth="2" height="60" color="#6A17FF">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="3 0 7" translate="0 0.2 0" width="0.2" depth="0.2" height="46.5" color="#6A17FF">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="5 0 2" translate="0 0.15 0" width="0.15" depth="0.15" height="46.5" color="#6A17FF">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="5 0 3" translate="0 0.1 0" width="0.1" depth="0.1" height="46.5" color="#6A17FF">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <a-cube class="scene-cubes" position="6 0 3" translate="0 0.3 0" width="0.3" depth="0.3" height="46.5" color="#6A17FF">
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="revealScene" dur="350" fill="both" easing="ease-in"></a-animation>
        <a-animation attribute="scale" from="1 1 1" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
    </a-cube>
    <!-- Sky -->
    <a-sky class="scene-tilDeath" src="img/tildeath-sphere.jpg" visible="false" rotation="0 -105 0">
        <a-animation attribute="visible" from="false" to="true" begin="revealScene" dur="1" fill="both"></a-animation>
        <a-animation attribute="visible" from="true" to="false" begin="hideScene" dur="1" fill="both"></a-animation>
    </a-sky>
    <!-- Now Playing -->
    <a-image class="scene-tilDeath" position="6.5 10 -3.5" rotation="0 -90 0" src="img/tildeath-logo.png" width="2.2" height="1" scale="1.8 1.8 1.8" visible="false">
        <a-animation attribute="visible" from="false" to="true" begin="revealScene" dur="1" fill="both"></a-animation>
        <a-animation attribute="scale" from="0 0 0" to="1.8 1.8 1.8" begin="revealScene" dur="350" fill="both" easing="ease-out"></a-animation>
        <a-animation attribute="scale" from="1.8 1.8 1.8" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
        <a-animation attribute="visible" from="true" to="false" begin="hideScene" dur="1" fill="both"></a-animation>
    </a-image>
    <a-image class="scene-tilDeath" position="6.5 8.5 -3.5" rotation="0 -90 0" src="img/tildeath-title.png" width="1.6" height="0.15" scale="1.8 1.8 1.8" visible="false">
        <a-animation attribute="visible" from="false" to="true" begin="revealScene" dur="1" fill="both"></a-animation>
        <a-animation attribute="scale" from="0 0 0" to="1.8 1.8 1.8" begin="revealScene" dur="350" fill="both" easing="ease-out"></a-animation>
        <a-animation attribute="scale" from="1.8 1.8 1.8" to="0 0 0" begin="hideScene" dur="350" fill="both" easing="ease-out"></a-animation>
        <a-animation attribute="visible" from="true" to="false" begin="hideScene" dur="1" fill="both"></a-animation>
    </a-image>

</a-scene>

<!-- Menu Overlay -->
<div class="overlay-content">
    <div class="container">
        <section class="col-xs-12 col-sm-6 col-sm-offset-3">
            <img class="eevo close-overlay" src="img/logo.png" >
            <h5>Download for Cardboard, Android, or Oculus</h5>
            <a href="#"><img class="platform" src="img/cardboard.png"></a>
            <a href="#"><img class="platform" src="img/google-play.png" href="#"></a>
            <a href="#"><img class="platform" src="img/oculus.png" href="#"></a>
            <!-- <h1>A Platform to Discover and Launch Virtual Reality Experiences</h1> -->
            <hr>
            <h3>Are You a Creator?</h3>
            <h5>Upload Once and Be Discovered Everywhere</h5>
            <form>
                <input type="email" placeholder="Enter Your Email">
                <button type="submit">Get In Touch</button>
            </form>
            <hr>
            <h5>Want to Have a Uniquely Branded VR App?</h5>
            <a href="#"><button>See EEVO Edge</button></a>
            <div class="overlay-links">
                <h6 class="close-overlay">Go Back</h6>
            </div>
        </section>
    </div>
</div>

<div class="footer">
    <div id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>

</div>
