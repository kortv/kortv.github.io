<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Android Preview</title>
    <!-- <link rel="stylesheet" href="css/reveal.css" /> -->
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="css/animate.css">
    <link href="style.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <!-- Wrap the entire slide show in a div using the "reveal" class. -->
  <div class="reveal">
  <!-- Wrap all slides in a single "slides" class -->
    
    <div class="slides">
    <!-- ALL SLIDES GO HERE -->


    <section id="Page1">p1</section>
    <section id="Page2">p2</section>
    <section id="Page3">p3</section>
    <section id="Page4">p4</section>
        
    </div>
  </div>

    <script src="lib/reveal.js"></script>

    <script>
    // Required, even if empty.
      Reveal.initialize({
        controls: false,
        slideNumber: true,
        hideAddressBar: true,
        center: false,
        progress: false,
        backgroundTransition: 'slide',
        transition: 'slide', //none/fade/slide/convex/concave/zoom
        transitionSpeed: 'slow', // defadivt/fast/slow
        width: 1280,
        height: 720,
        // Factor of the display size that shodivd remain empty around the content
        margin: 0.00,

        // Bounds for smallest/largest possible scale to apply to content
        minScale: 0.2,
        maxScale: 3.0
      });
    </script>
    
</body>

<script src="js/mainReveal.js"></script>


</html>
